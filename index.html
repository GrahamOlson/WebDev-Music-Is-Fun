<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary rounded-0" id="get-music-button">Get Music</button>
        </div>
    </form>
    <div>
        <audio controls id="audio-player">
            <source src="" id="audio-source" type="audio/mpeg">
        </audio>
    </div>
    <div id="songs" class="row">


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
